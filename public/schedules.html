<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리(일정관리)</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="icon" href="favi.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <button id="logoutButton">로그아웃</button>
        <button id="deleteAccountButton">회원 탈퇴</button>
        <div class="username-container">
            <img src="star.png" alt="별 이미지" class="star-image">
            <h1 id="username" class="cute-font"></h1>
            <img src="star.png" alt="별 이미지" class="star-image">
        </div>
        <button id="yearlyButton">연간 일정</button>
        <button id="monthlyButton">월간 일정</button>
        <button id="weeklyButton">주간 일정</button>
        <div id="calendar"></div>
        <form id="scheduleForm">
            <input type="hidden" id="scheduleId">
            <input type="text" id="scheduleTitle" placeholder="제목">
            <input type="text" id="scheduleDescription" placeholder="설명">
            <input type="date" id="scheduleStartDate">
            <input type="date" id="scheduleEndDate">
            <button type="submit">추가</button>
        </form>
        <ul id="scheduleList">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="schedules.js"></script>
</body>
</html>
