<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리(회원가입/로그인)</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="icon" href="favi.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1 class="cute-font">
            <img src="pin.png" alt="핀" class="pin-image">
            Diary
        </h1>
        <div id="auth">
            <form id="registerForm">
                <h3>회원가입</h3>
                <input type="text" id="registerUsername" placeholder="사용자명">
                <input type="password" id="registerPassword" placeholder="비밀번호">
                <button type="submit">가입</button>
            </form>
            <form id="loginForm">
                <h3>로그인</h3>
                <input type="text" id="loginUsername" placeholder="사용자명">
                <input type="password" id="loginPassword" placeholder="비밀번호">
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
